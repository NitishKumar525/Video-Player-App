<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="player-container">
            <video src="shiddat.mp4.mp4"></video>
            <div class="controls-container">
            <div class="control-box">
                <div class="progress" title="seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="controls-group">
                    <div class="left-controls">
                        <div class="play">
                            <i class="fa-solid fa-play" id="play-btn"></i>
                        </div>
                        <div class="volume-container">
                            <div class="volume-icon">
                                <i class="fa-solid fa-volume-off" id="volume-btn"></i>
                            </div>
                            <div class="volume" title="change volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-controls">
                        <div class="speed-container" title="speed">
                            <select name="play-speed" class="player-speed">
                                <option value="0.5">0.5x</option>
                                <option value="1.0" selected>1.0x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2.0">2.0x</option>
                            </select>
                        </div>
                        <div class="time-container">
                            <span class="current-time">0:00</span>
                            <span class="total-time">2:50</span>
                        </div>
                        <div class="full-screen">
                            <i class="fa-solid fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </div>
    <script src="video.js"></script>
</body>
</html>
